<h3 class = "bg-primary p-a-1">
{{getName()}}'s Todo List</h3>

<div class = "m-t-1 m-b-1">
  <input class = "form-control" #todoText/>
  <button class = "btn btn-primary m-t-1" (click) = "addItem(todoText.value)" > Add </button>
</div>

<table class =" table table-striped table-bordered" >        
  <thead>  
    <tr>
      <th></th><!-- for top left corner  -->
      <th> Description </th >
      <th> Done </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor= "let item of getTodoItems(); let i = index">
    <!--Treats the tr elem to be repeated for every obj returned by the component's getTodoItems method-->
    <!--ngFor keeps track of the index of current object in array that has been processed to "i"-->
      <td> {{i+1}}</td>
      <td> {{item.action}}</td>
      <td> <input type = "checkbox" [(ngModel)] = "item.done" /></td>
      <!--ngModel template creates a 2-way binding between data value.
      Initial val of checkbox is set using the item.done property.
      But when the user toggles the checkbox, Angular responds by updating
      the specified model property.-->
      <td [ngSwitch] = "item.done">
        <span *ngSwitchCase = "true"> Yes </span>
        <span *ngSwitchDefault> No </span>
      </td>
    </tr>
  </tbody>
</table>
